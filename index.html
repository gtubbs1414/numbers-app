<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>Arithmetic</h1>
    <section>

         <input id="operand1"  type="text">
         <label> + </label>
         <input id="operand2"  type="text">
         <button onclick="add()"> = </button>
         <label id="sum"></label>



    </section>



    <script>

        async function add() {
            let operand1Input = document.getElementById("operand1");
            let operand2Input = document.getElementById("operand2");

            let n = operand1Input.value;
            let m = operand2Input.value;

            const response = await fetch("http://localhost:3000/add/" + n + "/" + m);  // fetch is async
            const sum = await response.json();  // json() is also async

            document.getElementById("sum").innerHTML = sum;
        }



    </script>


    
</body>
</html>
