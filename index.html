<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>Arithmetic</h1>
    <section>

         <input id="aoperand1"  type="text">
         <label> + </label>
         <input id="aoperand2"  type="text">
         <button onclick="add()"> = </button>
         <label id="sum"></label>



    </section>

    <section>

        <input id="soperand1"  type="text">
        <label> - </label>
        <input id="soperand2"  type="text">
        <button onclick="subtract()"> = </button>
        <label id="sub"></label>



   </section>

   <section>

    <input id="moperand1"  type="text">
    <label> * </label>
    <input id="moperand2"  type="text">
    <button onclick="multiply()"> = </button>
    <label id="prod"></label>



</section>
<section>

    <input id="doperand1"  type="text">
    <label> / </label>
    <input id="doperand2"  type="text">
    <button onclick="divide()"> = </button>
    <label id="quo"></label>



</section>



    <script>

        async function add() {
            let operand1Input = document.getElementById("aoperand1");
            let operand2Input = document.getElementById("aoperand2");

            let n = operand1Input.value;
            let m = operand2Input.value;

            const response = await fetch("http://arithmetic-service-gtubbs.onrender.com//add/" + n + "/" + m);  // fetch is async
            const sum = await response.json();  // json() is also async

            document.getElementById("sum").innerHTML = sum;
        }

        async function subtract() {
            let operand1Input = document.getElementById("soperand1");
            let operand2Input = document.getElementById("soperand2");

            let n = operand1Input.value;
            let m = operand2Input.value;

            const response = await fetch("http://arithmetic-service-gtubbs.onrender.com//subtract/" + n + "/" + m);  // fetch is async
            const sub = await response.json();  // json() is also async

            document.getElementById("sub").innerHTML = sub;
        }

        async function multiply() {
            let operand1Input = document.getElementById("moperand1");
            let operand2Input = document.getElementById("moperand2");

            let n = operand1Input.value;
            let m = operand2Input.value;

            const response = await fetch("http://arithmetic-service-gtubbs.onrender.com//multiply/" + n + "/" + m);  // fetch is async
            const prod = await response.json();  // json() is also async

            document.getElementById("prod").innerHTML = prod;
        }

        async function divide() {
            let operand1Input = document.getElementById("doperand1");
            let operand2Input = document.getElementById("doperand2");

            let n = operand1Input.value;
            let m = operand2Input.value;

            const response = await fetch("http://arithmetic-service-gtubbs.onrender.com//divide/" + n + "/" + m);  // fetch is async
            const quo = await response.json();  // json() is also async

            document.getElementById("quo").innerHTML = quo;
        }



    </script>


    
</body>
</html>
