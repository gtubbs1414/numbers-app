<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>Arithmetic</h1>
    <section>

         <input id="operand1"  type="text">
         <label> + </label>
         <input id="operand2"  type="text">
         <button onclick="add()"> = </button>
         <label id="sum"></label>



    </section>



    <script>

        function add() {
            let operand1Input = document.getElementById("operand1");
            let operand2Input = document.getElementById("operand2");
            let sum = Number(operand1Input.value) + Number(operand2Input.value);
            document.getElementById("sum").innerHTML = sum;
        }



    </script>


    
</body>
</html>
